<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 uColor; // Uniform variable for color

void main()
{
    gl_FragColor = uColor;
}
</script>

<script type="text/javascript" src="./webgl-utils.js"></script>
<script type="text/javascript" src="./initShaders.js"></script>
<script type="text/javascript" src="./MV.js"></script>
<script type="text/javascript" src="./gasket-extended.js"></script>
</head>

<body>
    <div>
        <strong>1. Choose Color:</strong>
        <input type="radio" name="color" value="red" checked> Red
        <input type="radio" name="color" value="green"> Green
        <input type="radio" name="color" value="blue"> Blue
        <input type="radio" name="color" value="hot pink"> Pink
    </div>
    
<div>
    <strong>Choose Recursive steps:</strong>  0 <input id="slider" type="range" min="0" max="6" step="1" value="0" /> 6
</div>

<div>
    <strong> Choose Vertex:</strong>
    <input type="radio" name="vertex" value="0" checked> 0
    <input type="radio" name="vertex" value="1"> 1
    <input type="radio" name="vertex" value="2"> 2
</div>

<div>
    <strong> Click Around! Change the parameters, and try different shapes.</strong>
</div>

<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
