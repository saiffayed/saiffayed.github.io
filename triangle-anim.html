<!DOCTYPE html>
<!--


-->
<html>
<head>
  <meta charset="utf-8">
  <!-- Define our shaders -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    uniform float x;
    uniform float y;
    void main() {
      gl_Position = vPosition;
      gl_Position.x += x;
      gl_Position.y += y;
      gl_Position.z = 0.0;
      gl_Position.w = 1.0;
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    void main() {
      gl_FragColor = vec4(1.0, 0.9, 0, 1);
    }
  </script>

  <script src="../libraries/Common/webgl-utils.js"></script>
  <script src="../libraries/Common/initShaders.js"></script>
  <script src="../libraries/Common/MV.js"></script>

  <script src="./triangle-anim.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  
  <canvas id="gl-canvas" width="640" height="480">
    Your browser doesn't support HTML5!
  </canvas>
  <div id="instructions">
  </div>
</body>
</html>
